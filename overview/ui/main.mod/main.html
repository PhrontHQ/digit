<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../../assets/icons/style.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="main.mjson" rel="serialization" type="text/montage-serialization">
</head>
<body>
    <div data-mod-id="main">
        <h1><span class="logo"></span> <span>digit</span></h1>

        <h2>Basic components</h2>

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Default</th>
                    <th>+ <span class="hl">wireframe</span> Skin</th>
                    <th>+ <span class="hl">light</span> Skin</th>
                    <th>+ <span class="hl">dark</span> Skin</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/button.mod">Button</a></td>
                    <td><button data-mod-id="button-1">Button</button></td>
                    <td data-montage-skin="wireframe"><button data-mod-id="button-2">Button</button></td>
                    <td data-montage-skin="light"><button data-mod-id="button-3">Button</button></td>
                    <td data-montage-skin="dark" ><button data-mod-id="button-4">Button</button></td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/button.mod">ButtonGroup</a></td>
                    <td>
                        <span class="digit-ButtonGroup">
                            <button data-mod-id="ButtonGroupButton-1-A">1</button>
                            <button data-mod-id="ButtonGroupButton-1-B">2</button>
                            <button data-mod-id="ButtonGroupButton-1-C">3</button>
                        </span>
                    </td>
                    <td data-montage-skin="wireframe">
                        <span class="digit-ButtonGroup">
                            <button data-mod-id="ButtonGroupButton-2-A">1</button>
                            <button data-mod-id="ButtonGroupButton-2-B">2</button>
                            <button data-mod-id="ButtonGroupButton-2-C">3</button>
                        </span>
                    </td>
                    <td data-montage-skin="light">
                        <span class="digit-ButtonGroup">
                            <button data-mod-id="ButtonGroupButton-3-A">1</button>
                            <button data-mod-id="ButtonGroupButton-3-B">2</button>
                            <button data-mod-id="ButtonGroupButton-3-C">3</button>
                        </span>
                    </td>
                    <td data-montage-skin="dark">
                        <span class="digit-ButtonGroup">
                            <button data-mod-id="ButtonGroupButton-4-A">1</button>
                            <button data-mod-id="ButtonGroupButton-4-B">2</button>
                            <button data-mod-id="ButtonGroupButton-4-C">3</button>
                        </span>
                    </td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/radio-button.mod">Radio Button</a></td>
                    <td>
                        <span data-mod-id="radioButton-1A"></span>
                        <span data-mod-id="radioButton-1B"></span>
                    </td>
                    <td data-montage-skin="wireframe">
                        <span data-mod-id="radioButton-2A"></span>
                        <span data-mod-id="radioButton-2B"></span>
                    </td>
                    <td data-montage-skin="light">
                        <span data-mod-id="radioButton-3A"></span>
                        <span data-mod-id="radioButton-3B"></span>
                    </td>
                    <td data-montage-skin="dark">
                        <span data-mod-id="radioButton-4A"></span>
                        <span data-mod-id="radioButton-4B"></span>
                    </td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/checkbox.mod">Checkbox</a></td>
                    <td><span data-mod-id="checkbox-1"></span></td>
                    <td data-montage-skin="wireframe"><span data-mod-id="checkbox-2"></span></td>
                    <td data-montage-skin="light"><span data-mod-id="checkbox-3"></span></td>
                    <td data-montage-skin="dark" ><span data-mod-id="checkbox-4"></span></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/badge.mod">Badge</a></td>
                    <td><span data-mod-id="badge-1"></span></td>
                    <td data-montage-skin="wireframe"><span data-mod-id="badge-2"></span></td>
                    <td data-montage-skin="light"><span data-mod-id="badge-3"></span></td>
                    <td data-montage-skin="dark" ><span data-mod-id="badge-4"></span></td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/toggle-switch.mod">Toggle Switch</a></td>
                    <td><span data-mod-id="toggle-1"></span></td>
                    <td data-montage-skin="wireframe"><span data-mod-id="toggle-2"></span></td>
                    <td data-montage-skin="light"><span data-mod-id="toggle-3"></span></td>
                    <td data-montage-skin="dark" ><span data-mod-id="toggle-4"></span></td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/select.mod">Select</a></td>
                    <td>
                        <select data-mod-id="select-1">
                            <option value="AZ">Arizona</option>
                            <option value="AL">Alabama</option>
                            <option value="CA">California</option>
                            <option value="HI">Hawaii</option>
                            <option value="NY">New York</option>
                        </select>
                    </td>
                    <td data-montage-skin="wireframe">
                        <select data-mod-id="select-2">
                            <option value="AZ">Arizona</option>
                            <option value="AL">Alabama</option>
                            <option value="CA">California</option>
                            <option value="HI">Hawaii</option>
                            <option value="NY">New York</option>
                        </select>
                    </td>
                    <td data-montage-skin="light">
                        <select data-mod-id="select-3">
                            <option value="AZ">Arizona</option>
                            <option value="AL">Alabama</option>
                            <option value="CA">California</option>
                            <option value="HI">Hawaii</option>
                            <option value="NY">New York</option>
                        </select>
                    </td>
                    <td data-montage-skin="dark">
                        <select data-mod-id="select-4">
                            <option value="AZ">Arizona</option>
                            <option value="AL">Alabama</option>
                            <option value="CA">California</option>
                            <option value="HI">Hawaii</option>
                            <option value="NY">New York</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/number-field.mod">Number Field</a></td>
                    <td><input data-mod-id="numberField-1" type="number" value=""></td>
                    <td data-montage-skin="wireframe"><input data-mod-id="numberField-2" type="number" value="0"></td>
                    <td data-montage-skin="light"><input data-mod-id="numberField-3" type="number" value="0"></td>
                    <td data-montage-skin="dark"><input data-mod-id="numberField-4" type="number" value="0"></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/slider.mod">Slider</a></td>
                    <td><input data-mod-id="slider-1" value="50" min="0" max="100" type="range"></td>
                    <td data-montage-skin="wireframe"><input data-mod-id="slider-2" value="50" min="0" max="100" type="range"></td>
                    <td data-montage-skin="light"><input data-mod-id="slider-3" value="50" min="0" max="100" type="range"></td>
                    <td data-montage-skin="dark"><input data-mod-id="slider-4" value="50" min="0" max="100" type="range"></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/text.mod">Text</a></td>
                    <td><span data-mod-id="text-1"></span></td>
                    <td data-montage-skin="wireframe"><span data-mod-id="text-2"></span></td>
                    <td data-montage-skin="light"><span data-mod-id="text-3"></span></td>
                    <td data-montage-skin="dark"><span data-mod-id="text-4"></span></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/title.mod">Title</a></td>
                    <td><h3 data-mod-id="title-1"></h3></td>
                    <td data-montage-skin="wireframe"><h3 data-mod-id="title-2"></h3></td>
                    <td data-montage-skin="light"><h3 data-mod-id="title-3"></h3></td>
                    <td data-montage-skin="dark"><h3 data-mod-id="title-4"></h3></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/text-field.mod">Text Field</a></td>
                    <td><input data-mod-id="textField-1" type="text"></td>
                    <td data-montage-skin="wireframe"><input data-mod-id="textField-2" type="text"></td>
                    <td data-montage-skin="light"><input data-mod-id="textField-3" type="text"></td>
                    <td data-montage-skin="dark"><input data-mod-id="textField-4" type="text"></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/text-area.mod">Text Area</a></td>
                    <td><textarea data-mod-id="textArea-1"></textarea></td>
                    <td data-montage-skin="wireframe"><textarea data-mod-id="textArea-2"></textarea></td>
                    <td data-montage-skin="light"><textarea data-mod-id="textArea-3"></textarea></td>
                    <td data-montage-skin="dark"><textarea data-mod-id="textArea-4"></textarea></td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/video.mod">video</a></td>
                    <td><div data-mod-id="video-1"></div></td>
                    <td data-montage-skin="wireframe"><div data-mod-id="video-2"></div></td>
                    <td data-montage-skin="light"><div data-mod-id="video-3"></div></td>
                    <td data-montage-skin="dark"><div data-mod-id="video-4"></div></td>
                </tr>

            </tbody>
        </table>

        <h2>Layout components</h2>

        <table class="layout">
            <thead>
                <tr>
                    <th></th>
                    <th>Default</th>
                    <th>+ <span class="hl">wireframe</span> Skin</th>
                    <th>+ <span class="hl">light</span> Skin</th>
                    <th>+ <span class="hl">dark</span> Skin</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/list.mod">List</a></td>
                    <td>
                        <ul data-mod-id="list-1" class="list">
                            <li data-mod-id="listItem-1"><span data-mod-id="listContent-1"></span></li>
                        </ul>
                    </td>
                    <td data-montage-skin="wireframe">
                        <ul data-mod-id="list-2" class="list">
                            <li data-mod-id="listItem-2"><span data-mod-id="listContent-2"></span></li>
                        </ul>
                    </td>
                    <td data-montage-skin="light">
                        <ul data-mod-id="list-3" class="list">
                            <li data-mod-id="listItem-3"><span data-mod-id="listContent-3"></span></li>
                        </ul>
                    </td>
                    <td data-montage-skin="dark">
                        <ul data-mod-id="list-4" class="list">
                            <li data-mod-id="listItem-4"><span data-mod-id="listContent-4"></span></li>
                        </ul>
                    </td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/ui/big-list.mod">BigList</a></td>
                    <td>
                        <ul data-mod-id="bigList-1" class="big-list">
                            <li data-mod-id="bigListItem-1"><span data-mod-id="bigListContent-1"></span></li>
                        </ul>
                    </td>
                    <td data-montage-skin="wireframe">
                        <ul data-mod-id="bigList-2" class="big-list">
                            <li data-mod-id="bigListItem-2"><span data-mod-id="bigListContent-2"></span></li>
                        </ul>
                    </td>
                    <td data-montage-skin="light">
                        <ul data-mod-id="bigList-3" class="big-list">
                            <li data-mod-id="bigListItem-3"><span data-mod-id="bigListContent-3"></span></li>
                        </ul>
                    </td>
                    <td data-montage-skin="dark">
                        <ul data-mod-id="bigList-4" class="big-list">
                            <li data-mod-id="bigListItem-4"><span data-mod-id="bigListContent-4"></span></li>
                        </ul>
                    </td>
                </tr>


            </tbody>
        </table>



    </div>
</body>
</html>
