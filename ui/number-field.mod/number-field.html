<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="number-field.css" rel="stylesheet">

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "numberField"},
                "_numberFieldTextFieldComponent": {"@": "textField"},
                "_numberFieldMinusComponent": {"@": "minus"},
                "_numberFieldPlusComponent": {"@": "plus"}

            }
        },

        "textField": {
            "prototype": "ui/text-field.mod",
            "properties": {
                "element": {"#": "textField"}
            },
            "bindings" : {
                "value": {"<->": "@owner.value"}
            }
        },

        "plus": {
            "prototype": "ui/button.mod",
            "properties": {
                "element": {"#": "buttonPlus"}
            }
        },

        "minus": {
            "prototype": "ui/button.mod",
            "properties": {
                "element": {"#": "buttonMinus"}
            }
        }

    }
    </script>

</head>
<body>

    <span data-mod-id="numberField" class="digit-NumberField">
        <button data-mod-id="buttonMinus" class="digit-NumberField-minus" tabindex="-1">&minus;</button>
        <input data-mod-id="textField" class="digit-NumberField-input" type="text">
        <button data-mod-id="buttonPlus" class="digit-NumberField-plus" tabindex="-1">+</button>
    </span>
    
</body>
</html>
