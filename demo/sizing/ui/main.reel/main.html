<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../../assets/icons/style.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="main.json" rel="serialization" type="text/montage-serialization">
</head>
<body>
    <div data-mod-id="main">
        <h1><span class="logo"></span> <span>digit</span></h1>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Default</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/button.mod">Button</a></td>
                    <td>
                        <button data-mod-id="button">Button</button>
                        <button data-mod-id="button-small" class="small">Small</button>
                        <button data-mod-id="button-x-small" class="x-small">X-Small</button>
                    </td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/radio-button.mod">Radio Button</a></td>
                    <td>
                        <span data-mod-id="radioButton-1A"></span>
                        <span data-mod-id="radioButton-1B" class="small"></span>
                        <span data-mod-id="radioButton-1C" class="x-small"></span>
                    </td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/checkbox.mod">Checkbox</a></td>
                    <td>
                        <span data-mod-id="checkbox"></span>
                        <span data-mod-id="checkbox-small" class="small"></span>
                        <span data-mod-id="checkbox-x-small" class="x-small"></span>
                    </td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/badge.mod">Badge</a></td>
                    <td>
                        <span data-mod-id="badge"></span>
                        <span data-mod-id="badge-small" class="small"></span>
                        <span data-mod-id="badge-x-small" class="x-small"></span>
                    </td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/select.mod">Select</a></td>
                    <td>
                        <select data-mod-id="select"></select>
                        <select data-mod-id="select-small" class="small"></select>
                        <select data-mod-id="select-x-small" class="x-small"></select>
                    </td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/number-field.mod">Number Field</a></td>
                    <td>
                        <input data-mod-id="numberField" type="number">
                        <input data-mod-id="numberField-small" type="number" class="small">
                        <input data-mod-id="numberField-x-small" type="number" class="x-small">
                    </td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/slider.mod">Slider</a></td>
                    <td>
                        <input data-mod-id="slider" value="50" min="0" max="100" type="range">
                        <input data-mod-id="slider-small" value="50" min="0" max="100" type="range" class="small">
                        <input data-mod-id="slider-x-small" value="50" min="0" max="100" type="range" class="x-small">
                    </td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/edge/text-field.mod">Text Field</a></td>
                    <td>
                        <input data-mod-id="textField" type="text">
                        <input data-mod-id="textField-small" type="text" class="small">
                        <input data-mod-id="textField-x-small" type="text" class="x-small">
                    </td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/edge/ui/text-area.mod">Text Area</a></td>
                    <td>
                        <textarea data-mod-id="textArea"></textarea>
                        <textarea data-mod-id="textArea-small" class="small"></textarea>
                        <textarea data-mod-id="textArea-x-small" class="x-small"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
