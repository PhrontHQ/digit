<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>NumberField</title>
    <script type="text/javascript" src="../../../node_modules/mod/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "spec/number-field/number-field-test[Test]",
                "properties": {
                    "numberField": {"@": "numberField"},
                    "numberFieldWithAttributes": {"@": "attributes"}
                }
            },

            "numberField": {
                "prototype": "digit/ui/number-field.mod",
                "properties": {
                    "element": {"#": "numberField"}
                }
            },

            "attributes": {
                "prototype": "digit/ui/number-field.mod",
                "properties": {
                    "element": {"#": "attributes"}
                }
            }
        }
    </script>

</head>
<body>
    <h1>NumberField</h1>

    <div data-mod-id="numberField"></div>
    <div data-mod-id="attributes" max="15" min="-4" step="3" required></div>
</body>
</html>
