<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TextField</title>
    <script type="text/javascript" src="../../../node_modules/mod/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "spec/text-field/text-field-test[Test]",
                "properties": {
                    "textField": {"@": "textField"},
                    "textFieldWithAttributes": {"@": "textFieldWithAttributes"}
                }
            },

            "textField": {
                "prototype": "digit/ui/text-field.mod",
                "properties": {
                    "element": {"#": "textField"}
                }
            },

            "textFieldWithAttributes": {
                "prototype": "digit/ui/text-field.mod",
                "properties": {
                    "element": {"#": "textFieldWithAttributes"}
                }
            }
        }
    </script>

</head>
<body>
    <h1>InputText</h1>

    <div data-montage-id="textField"></div>
    <input data-montage-id="textFieldWithAttributes" value="a string" maxlength=7 required></div>
</body>
</html>
