<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Video</title>
    <script type="text/javascript" src="../../../node_modules/mod/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "spec/video/video-test[Test]",
                "properties": {
                    "video": {"@": "video"}
                }
            },

            "video": {
                "prototype": "digit/ui/video.mod",
                "properties": {
                    "element": {"#": "video"},
                    "src": "digit/ui/video.mod/video.mov",
                    "posterSrc": "digit/ui/video.mod/poster.png"
                }
            }
        }
    </script>

</head>
<body>
    <h1>Video</h1>

    <div data-mod-id="video"></div>
</body>
</html>
